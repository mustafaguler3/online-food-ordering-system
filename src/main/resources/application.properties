spring.application.name=FoodApp

spring.datasource.url=jdbc:mysql://localhost:3306/foodDb
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


## Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:demo@gmail.com}
spring.mail.password=${MAIL_PASS:demo-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

secretJwtString=${JWT_KEY:demo-secret-key}
stripe.api.public.key=${STRIPE_PUBLIC_KEY:pk_test_123456}
stripe.api.secret.key=${STRIPE_SECRET_KEY:sk_test_123456}



